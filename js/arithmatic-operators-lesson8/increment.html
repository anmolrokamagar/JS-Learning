<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operators (++)</title>
    <script>
        var a = 2;
        var b = 3;
        document.write(a + b);
        document.write("</br>");
        //This result 5
        
        a++; // Its means a=a+1
        //This result 6
        document.write(a + b);

    </script>
</head>
<body>
    
</body>
</html>
