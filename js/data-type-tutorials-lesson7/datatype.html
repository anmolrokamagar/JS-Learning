<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
    <script>
        var x = "Yahoo Baba"; //this is var it is string
        x = 34; // this is var and it overwrite it becomes number
        x = true;// this is boolean
        x = undefined;// this is undifined


        document.write(x);
        document.write("<br>");
        document.write(typeof x);//it show x is string or number
    </script>
</head>
