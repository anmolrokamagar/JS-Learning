<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype 2</title>
    <script>
        var x = "hello"
        x = true;// this is boolean
        // x = undefined; if we clear the comment it shows the undefined.
        x = ["HTML","CSS","JS"]// only in JS it show the datatype object but it should show array

        x = {
            name : "Anmol Roka",
            country : "Nepal",

        }
        x = "34";//now this shows the string because it is inside the quotes if it was not in quotes then this show number.





        document.write(x);
        document.write("<br>");
        document.write(typeof x);
    </script>
</head>

</body>
</html>
